<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Annuaire</title>
    <script type="module" src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <!-- AppBar -->
    <nav>
        <button id="btn-department">Recherche par département</button>
        <button id="btn-search">Recherche par nom</button>
        <button id="btn-combined-search">Recherche combinée</button>
    </nav>

    <!-- Sort Order Selector -->
    <div id="sort-controls">
        <label for="sort-order">Trier par nom:</label>
        <select id="sort-order">
            <option value="asc">Ascendant</option>
            <option value="desc">Descendant</option>
        </select>
    </div>

    <!-- Search View -->
    <div id="search-view" class="view hidden">
        <input type="text" id="name-search" placeholder="Tapez un nom">
        <ul id="search-view-entries-list"></ul>
    </div>

    <!-- Department View -->
    <div id="department-view" class="view">
        <select id="department-select" class="department-select">
            <option value="">Départements</option>
        </select>
        <ul id="department-view-entries-list"></ul>
    </div>

    <!-- Combined Search View -->
    <div id="combined-search-view" class="view hidden">
        <input type="text" id="combined-name-search" placeholder="Tapez un nom">
        <select id="combined-department-select" class="department-select">
            <option value="">Départements</option>
        </select>
        <ul id="combined-search-view-entries-list"></ul>
    </div>

    <!-- Entry Detail View -->
    <div id="entry-detail" class="view hidden">
        <h2 id="detail-name"></h2>
        <p id="detail-department"></p>
        <p id="detail-email"></p>
        <div id="detail-image"></div>
        <button id="btn-back">Back</button>
    </div>
</div>

<!-- Templates -->
<script id="entries-template" type="text/x-handlebars-template">
    {{#each entries}}
    <li>
        <a href="#" data-id="{{@index}}">{{nom}} {{prenom}} - {{departements}}</a>
    </li>
    {{/each}}
</script>


<script id="entry-detail-template" type="text/x-handlebars-template">
    <h2>{{nom}} {{prenom}}</h2>
    <p>Département: {{departements}}</p>
    <p>Numéro de téléphone personnel: {{NuméroTelephone}}</p>
    <p>Numéro de téléphone bureau: {{NuméroTelephoneBureau}}</p>
    <p>Email: <a href="mailto:{{email}}" target="_blank">{{email}}</a></p>
    <img src="assets/image/{{img}}" alt="{{prenom}} {{nom}}">
</script>



</body>
</html>
